<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        tr:nth-child(even) {background-color: #f2f2f2;}
        td{
        text-align: center
        }
        th,td{
        padding: 5px
        }
        .button {
        border: none;
        color: black;
<!--        padding: 15px 32px;-->
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 6px;
        margin: 1px 1px;
        cursor: pointer;
        }

    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Todo View</h4>
                  <div class="table-responsive">
                    <table class="table table-striped" style=width:50%>
                      <thead>
                        <tr>
                            <th>SI No</th>
                            <th>Todo</th>
                            <th>Date</th>
                            <th>Update</th>
                            <th>DELETE</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                      <tr >
                          <td>{{forloop.counter}}</td>
                          <td>{{i.title}}</td>
                          <td>{{i.date}}</td>
                          <td><a class="btn btn-primary" href="{% url 'updatetodo' i.id %}">Update</a></td>
                          <td><a class="btn btn-primary" type="submit" href="{% url 'deletetodo' i.id %}">delete</a></td>

                      </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
</body>
</html>
